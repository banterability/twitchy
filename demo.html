<!doctype html>
<html lang="en">
  <head>
  </head>
  <body>
    <h2>Inputs</h2>
    <input id="slider" type="range" min="0" max="100" value="0" step="1">
    <p>Slider says <span class="display">0</span></p>
    <p>Yes indeed, it says <span class="display">0</span></p>
    <p>After releasing mouse: <span class="display-change">0</span></p>

    <h2>Arbitrary Events</h2>
    <p>This page has been open for <span class="minutes">0</span> seconds.</p>

    <script src="twitchy.js"></script>
    <script>
      // Input & output using default events
      Twitchy.input({
        channel: 'live-slider',
        selector: '#slider'
      });
      Twitchy.output({
        channel: 'live-slider',
        selector: '.display'
      });

      // Input & output using custom events
      Twitchy.input({
        bindTo: 'change',
        channel: 'delayed-slider',
        selector: '#slider'
      });
      Twitchy.output({
        channel: 'delayed-slider',
        selector: '.display-change'
      });

      // Output and arbitrary JS trigger
      Twitchy.output({
        channel: 'clock',
        selector: '.minutes'
      });

      var seconds = 0;
      setInterval(function(){
        Twitchy.trigger({
          channel: 'clock',
          value: seconds += 1
        });
      }, 1000);
    </script>
  </body>
</html>
