<!doctype html>
<html lang="en">
  <head>
  </head>
  <body>
    <h2>Inputs</h2>
    <input id="slider" type="range" min="0" max="100" value="0" step="1">

    <h4>Default bindings</h4>
    <p>Slider says <span class="display">0</span></p>

    <h4>Multiple outputs per input</h4>
    <p>Yes indeed, it says <span class="display">0</span></p>

    <h4>Custom event binding</h4>
    <p>After releasing mouse: <span class="display-change">0</span></p>

    <h4>Custom input callbacks</h4>
    <input id="text-input" type="text" placeholder="Type something...">
    <p>Character count: <span class="letter-count">0</span>

    <h2>Arbitrary Events</h2>
    <p>This page has been open for <span class="minutes">0</span> seconds.</p>

    <script src="twitchy.js"></script>
    <script>
      // Input & output using default events
      Twitchy.input({
        channel: 'live-slider',
        selector: '#slider'
      }).output({
        channel: 'live-slider',
        selector: '.display'
      });

      // Input & output using custom events
      Twitchy.input({
        bindTo: 'change',
        channel: 'delayed-slider',
        selector: '#slider'
      }).output({
        channel: 'delayed-slider',
        selector: '.display-change'
      });

      // Custom callbacks on input
      Twitchy.input({
        callback: function(ev){
          Twitchy.trigger({
            channel: 'textLength',
            value: ev.currentTarget.value.length
          });
        },
        selector: '#text-input'
      }).output({
        channel: 'textLength',
        selector: '.letter-count'
      })

      // Output and arbitrary JS trigger
      Twitchy.output({
        channel: 'clock',
        selector: '.minutes'
      });

      var seconds = 0;
      setInterval(function(){
        Twitchy.trigger({
          channel: 'clock',
          value: seconds += 1
        });
      }, 1000);
    </script>
  </body>
</html>
